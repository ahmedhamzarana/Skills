<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Title</title>
</head>

<body>
  <section>
      <div class="container">
        <h1 class="sub-title">
            My <span>Skills</span>
        </h1>
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <h1 class="heading">Technical skills</h1>
            <div class="technical-bars">
              <div class="bar"><i style="color: #c95d2e;" class='bx bxl-html5'></i>
                <div class="indfo">
                  <span>HTML</span>
                </div>
                <div class="progress-line html">
                  <span></span>
                </div>
              </div>
              <div class="bar"><i style="color: #147bbc;" class='bx bxl-css3'></i>
                <div class="indfo">
                  <span>CSS</span>
                </div>
                <div class="progress-line css">
                  <span></span>
                </div>
              </div>
              <div class="bar"><i style="color: #b0bc1e;" class='bx bxl-javascript'></i>
                <div class="indfo">
                  <span>Javascript</span>
                
                </div>
                <div class="progress-line javascript">
                  <span></span>
                </div>
              </div>
              <div class="bar"><i style="color: #c32ec9;" class='bx bxl-python'></i>
                <div class="indfo">
                  <span>Python</span>
                </div>
                <div class="progress-line python">
                  <span></span>
                </div>
              </div>
              <div class="bar"><i style="color: #69BCBC;" class='bx bxl-react'></i>
                <div class="indfo">
                  <span>React</span>
                </div>
                <div class="progress-line react">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12">
            <h1 class="heading">Professional skills</h1>
            <div class="radial-bars mt-4">
              <div class="radial-bar">
                <svg x="0" y="0" viewBox="0 0 200 200">
                  <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                  <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">90%</div>
                <div class="text">Creativity</div>
              </div>
              <div class="radial-bar">
                <svg x="0" y="0" viewBox="0 0 200 200">
                  <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                  <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">65%</div>
                <div class="text">Communication</div>
              </div>
              <div class="radial-bar">
                <svg x="0" y="0" viewBox="0 0 200 200">
                  <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                  <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">75%</div>
                <div class="text">Problem Solving</div>
              </div>
              <div class="radial-bar">
                <svg x="0" y="0" viewBox="0 0 200 200">
                  <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                  <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">85%</div>
                <div class="text">TeamWork</div>
              </div>
            </div>
          </div>
        </div>
      </div> 
</section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  <script>
    $(function () {
    $(document).scroll(function () {
      var $nav = $(".navbar");
      $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
    });
  });
  </script>
</body>

</html>
